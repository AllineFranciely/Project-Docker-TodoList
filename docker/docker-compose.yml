version: '3'
services:
  todoback:
    image: todobackend
    restart: always
    ports:
      - 3001:3001
  todofront:
    image: todofrontend
    restart: always
    depends_on:
      - todoback
    environment:
      REACT_APP_API_HOST: todoback
    ports:
      - 3000:3000
  todotests:
    image: todotests
    restart: always
    depends_on:
      - todoback
      - todofront
    environment:
      FRONT_HOST: todofront